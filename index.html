<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>爱速搭模板</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="image/x-icon" rel="shortcut icon" href="./public/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" title="default" href="public/amis/sdk/cxd.css" />
    <link
      rel="stylesheet"
      title="default"
      href="public/amis/sdk/iconfont.css"
    />
    <link rel="stylesheet" href="public/amis/sdk/helper.css" />
    <script src="public/amis/sdk/sdk.js"></script>
    <style>
      html,
      body,
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root" class="app-wrapper"></div>
    <script>
      (function () {
        let amis = amisRequire('amis/embed');
        // let axios = amisRequire('axios');

        const app = {
          type: 'app',
          brandName: '爱速搭模板',
          logo: 'public/logo.png',
          // header: {
          //   type: 'tpl',
          //   inline: false,
          //   className: 'w-full',
          //   tpl:
          //     '<div class="flex justify-between"><div>顶部区域左侧</div><div>顶部区域右侧</div></div>'
          // },
          api: '/public/site.json'
        };

        function normalizeLink(to, location = window.location) {
          to = to || '';

          if (to && to[0] === '#') {
            to = location.pathname + location.search + to;
          } else if (to && to[0] === '?') {
            to = location.pathname + to;
          }

          const idx = to.indexOf('?');
          const idx2 = to.indexOf('#');
          let pathname = ~idx
            ? to.substring(0, idx)
            : ~idx2
            ? to.substring(0, idx2)
            : to;
          let search = ~idx ? to.substring(idx, ~idx2 ? idx2 : undefined) : '';
          let hash = ~idx2 ? to.substring(idx2) : location.hash;

          if (!pathname) {
            pathname = location.pathname;
          } else if (pathname[0] != '/' && !/^https?\:\/\//.test(pathname)) {
            let relativeBase = location.pathname;
            const paths = relativeBase.split('/');
            paths.pop();
            let m;
            while ((m = /^\.\.?\//.exec(pathname))) {
              if (m[0] === '../') {
                paths.pop();
              }
              pathname = pathname.substring(m[0].length);
            }
            pathname = paths.concat(pathname).join('/');
          }

          return pathname + search + hash;
        }
        const match = amisRequire('path-to-regexp').match;

        let amisScoped = amis.embed(
          '#root',
          app,
          {},
          {
            responseAdaptor(api, response, query, request) {
              if (/\/pages\/(.*?)\/schema.json/.test(request.url)) {
                try {
                  return JSON.parse(
                    JSON.stringify(response).replace(
                      /<template_path>/g,
                      `/api/pages/${RegExp.$1}`
                    )
                  );
                } catch (error) {
                  return response;
                }
              }

              return response;
            },
            watchRouteChange: fn => {
              window.addEventListener('hashchange', fn);
              return () => {
                window.removeEventListener('hashchange', fn);
              };
            },
            updateLocation: (to, replace) => {
              if (to === 'goBack') {
                return window.history.back();
              }

              if (replace && window.history.replaceState) {
                window.history.replaceState(
                  '',
                  document.title,
                  normalizeLink(to)
                );
                return;
              }

              window.history.pushState('', document.title, normalizeLink(to));
            },
            jumpTo: to => {
              location.hash = to;
            },
            isCurrentUrl: (to, ctx) => {
              if (!to) {
                return false;
              }
              const pathname = location.hash ? location.hash.substring(1) : '/';
              const link = normalizeLink(to, {
                ...location,
                pathname,
                hash: ''
              });

              if (!~link.indexOf('http') && ~link.indexOf(':')) {
                let strict = ctx && ctx.strict;
                return match(link, {
                  decode: decodeURIComponent,
                  strict: typeof strict !== 'undefined' ? strict : true
                })(pathname);
              }

              return pathname === link;
            },
            theme: 'cxd'
          }
        );
      })();
    </script>
  </body>
</html>
